<style>
    .kocka-container {
      perspective: 1000px; 
    }
    .kocka {
      width: 200px;
      height: 200px;
      position: relative;
      transform-style: preserve-3d;
      animation: rotate 5s infinite linear;
    }
    .lap {
      position: absolute;
      width: 200px;
      height: 200px;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: #fff;
    }
    .elöl { transform: rotateY(0deg) translateZ(100px); }
    .hátul { transform: rotateY(180deg) translateZ(100px); }
    .jobb { transform: rotateY(90deg) translateZ(100px); }
    .bal { transform: rotateY(-90deg) translateZ(100px); }
    .fent { transform: rotateX(90deg) translateZ(100px); }
    .lent { transform: rotateX(-90deg) translateZ(100px); }
    @keyframes rotate {
      0% { transform: rotateX(0); }
      100% { transform: rotateX(360deg); }
    }
    .flex{
        display:flex;
        justify-content: center;
        place-content: center;
    }
  </style>
  <div class="flex">
    <div class="kocka-container">
        <div class="kocka">
          <div class="lap elöl">Szemközti oldal</div>
          <div class="lap hátul">Hátsó oldal</div>
          <div class="lap jobb"></div>
          <div class="lap bal"></div>
          <div class="lap fent"></div>
          <div class="lap lent"></div>
        </div>
      </div>
  </div>
